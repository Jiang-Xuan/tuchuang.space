name: Node CI

on: [push]

jobs:
  test:
    env:
      CI: true
      KARMA_SINGLE_MODE: on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [8.x, 10.x, 12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: install xvfb
      run: sudo apt-get install xvfb
    - name: yarn install, and test
      run: |
        cd ./backend
        yarn --version
        yarn cache clean
        yarn install
        yarn run test
  deploy-to-beta:
    if: github.ref == 'refs/heads/feat-CD'
    needs: test
    env:
      BETA_DEPLOY_SSH_PRIVATE_KEY: ${{ secrets.BETA_DEPLOY_SSH_PRIVATE_KEY }}
      BETA_DEPLOY_USER: ${{ secrets.BETA_DEPLOY_USER }}
      BETA_DEPLOY_PATH: ${{ secrets.BETA_DEPLOY_PATH }}
      BETA_DEPLOY_HOST: ${{ secrets.BETA_DEPLOY_HOST }}
      BETA_HOST_KEY: ${{ secrets.BETA_HOST_KEY }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: copy BETA_DEPLOY_SSH_PRIVATE_KEY
      run: |
        mkdir ~/.ssh
        echo $BETA_DEPLOY_SSH_PRIVATE_KEY > ~/.ssh/id_rsa
    - name: copy host key
      run: |
        echo $BETA_HOST_KEY > ~/.ssh/known_hosts
    - name: deploy to beta
      run: |
        cd ./backend
        sudo npm install -g pm2
        pm2 deploy ecosystem.config.js beta setup
        pm2 deploy ecosystem.config.js
