name: Node CI

on: [push]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    # - name: install xvfb
    #   run: sudo apt-get install xvfb
    - name: yarn install, and test
      run: |
        cd ./backend
        yarn cache clean
        yarn install
        yarn run test
        cd ../frondend
        yarn cache clean
        yarn install
        ./node_modules/.bin/karma start karma.config.js
        npm run test:pptr
      env:
        CI: true
        KARMA_SINGLE_MODE: on
