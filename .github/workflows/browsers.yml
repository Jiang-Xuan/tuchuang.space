name: frondend 测试

on: [push]

jobs:
  windows-browsers:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: yarn install, test:karma, test:pptr
      run: |
        cd .\frondend
        call yarn cache clean
        call yarn install
        call yarn run test:karma
        call yarn run test:pptr
