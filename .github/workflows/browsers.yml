name: frondend 测试

on: [push]

jobs:
  windows-browsers:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: yarn install, test:karma, test:pptr
      run: |
        cd .\frondend
        call yarn cache clean
        if errorlevel gtr 0 exit
        call yarn install
        if errorlevel gtr 0 exit
        call yarn run test:karma
        if errorlevel gtr 0 exit
        call yarn run test:pptr
        if errorlevel gtr 0 exit
      env:
        CI: true
        KARMA_SINGLE_MODE: on

